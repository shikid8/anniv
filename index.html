<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header class="header">
        <h1>Happy Anniversary!</h1>
        <p class="subtitle">1 August 2019</p>
    </header>
    <section class="main-flex">
        <div class="side-anim left">
            <div class="butterfly butterfly-left"></div>
        </div>
        <div class="center-content">
            <section class="countdown-section">
                <div class="countdown">
                    <h2>We have been together for</h2>
                    <div id="timeTogether" class="timer"></div>
                </div>
                <div class="countdown">
                    <h2>Next Anniversary</h2>
                    <div id="nextAnniv" class="timer"></div>
                </div>
            </section>
        </div>
        <div class="side-anim right">
            <div class="butterfly butterfly-right"></div>
        </div>
    </section>
    <div class="music-player">
        <button id="playPauseBtn" aria-label="Putar/Pause Lagu">&#9658; Putar Lagu</button>
        <audio id="annivAudio" src="assets/lagu.mp3"></audio>
    </div>
    <section class="memories" id="memories">
        <h2>Our memories</h2>
        <div class="carousel-container">
            <button class="carousel-btn" id="carouselPrev" aria-label="Sebelumnya">&#8592;</button>
            <div class="carousel-track" id="carouselTrack">
                <!-- Foto akan ditampilkan di sini -->
            </div>
            <button class="carousel-btn" id="carouselNext" aria-label="Berikutnya">&#8594;</button>
        </div>
    </section>
    <script src="assets/script.js"></script>
    <footer class="footer-signature">diki &amp; faticha</footer>
</body>
</html>
